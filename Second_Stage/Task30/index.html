<!DOCTYPE html>
<html lang="en">
<head>
        <meta charset="UTF-8">
        <title>任务三十：表单（二）多个表单项的动态校验</title>
        <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
        <header>任务三十：表单（二）多个表单项的动态校验</header>
        <section>
                <form>
                        <label>名称</label>
                        <input type="text" id="name" />
                        <p class="tip">必填，长度为4-16个字符</p>
                        <label>密码</label>
                        <input type="password" id="password" />
                        <p class="tip">必填，请输入6-10位密码</p>
                        <label>密码确认</label>
                        <input type="password" id="re_password" />
                        <p class="tip">必填，请再次输入密码</p>
                        <label>邮箱</label>
                        <input type="email" id="email" />
                        <p class="tip">必填，请输入邮箱</p>
                        <label>手机</label>
                        <input type="text" id="phone" />
                        <p class="tip">必填，请输入您的手机号</p>
                        <button>提交</button>
                </form>
        </section>
        <script src="js/task.js"></script>
</body>
</html>
