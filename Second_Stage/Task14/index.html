<!DOCTYPE html>
<html lang="en">
<head>
        <meta charset="UTF-8">
        <title>任务十四：零基础JavaScript编码（二）</title>
</head>
<body>
        <h3>污染城市列表</h3>
        <ul id="aqi-list">

        </ul>

<script type="text/javascript">
        var aqiData=[
                ["北京", 90],
                ["上海", 50],
                ["福州", 10],
                ["广州", 50],
                ["成都", 90],
                ["西安", 100]
        ];
        (function(){
                /*
                在注释下方编写代码
                遍历读取aqiData中各个城市的数据
                将空气质量指数大于60的城市显示到aqi-list的列表中
                */
                var $ = function(id){
                        return document.getElementById(id);
                }
                var screen = function(){
                        for(var i=0;i<6;i++){
                                if(aqiData[i][1]>60)
                                {
                                        $("aqi-list").innerHTML += "<li>"+aqiData[i][0]+","+aqiData[i][1]+"</li>";
                                }
                        }
                }
                // var test = function(){
                //         for(var j=0;j<6;j++){
                //                 $("aqi-list").innerHTML += "<li>"+aqiData[j][0]+","+aqiData[j][1]+"</li>";
                //         }
                // }
                // test();
                screen();
        })();
</script>

</body>
</html>
