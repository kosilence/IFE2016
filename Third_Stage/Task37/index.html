<!DOCTYPE html>
<html lang="zh-CN">
<head>

	<title>任务三十七：UI组件之浮出层</title>

</head>
<body>
	<header>任务三十七：UI组件之浮出层</header>

			<li><a href="#">登录</a></li>
			<li><a href="#">注册</a></li>
		</ul>
		<div class="mask"></div>
		<div class="popup" id="sign-in">
